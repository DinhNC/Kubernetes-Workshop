apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-deployment
  labels:
    app: test-deployment
spec:
  selector:
    matchLabels:
      app: test-deployment
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: test-deployment
    spec:
      containers:
      - image: nginx:latest
        name: test-container
        ports:
        - containerPort: 80
          name: http