apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: webserver-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
  - host: webserver
    http:
      paths:
      - path: /
        backend:
          serviceName: webserver-service
          servicePort: 80